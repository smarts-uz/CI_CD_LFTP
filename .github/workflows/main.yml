name: Deploy Files

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: "Deploy Files"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "Deploy Files"
        uses: samuelmeuli/lftp-deploy-action@v2
        with:
          user: 4431943
          password: ${{ secrets.SFTP_PASSWORD }}
          host: "f34-preview.awardspace.net"
          port: 22
          local-dir: "."
          remote-dir: "/home/www/"
          exclude: ".git/**/*"
